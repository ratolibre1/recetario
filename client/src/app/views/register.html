<h1>REGISTROOOOOO</h1>
<div class="col-md-6">
	<h1>Regístrate</h1>
	<div *ngIf="alertRegister">
		<div class="alert alert-info">
			{{alertRegister}}
		</div>
	</div>
	<form #registerForm="ngForm" (submit)="onSubmitRegister()" class="col-md-10">
		<p>
			<label>Nombre:</label>
			<input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>
		<p>
			<label>Apellidos:</label>
			<input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required />
			<span *ngIf="!surname.valid && surname.touched">
				El apellido es obligatorio
			</span>
		</p>
		<p>
			<label>Correo Electrónico:</label>
			<input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">
				El email es obligatorio
			</span>
		</p>
		<p>
			<label>Contraseña:</label>
			<input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
			<span *ngIf="!password.valid && password.touched">
				La contraseña es obligatoria
			</span>
		</p>

		<input type="submit" value="Registrarse" class="btn btn-primary" />
	</form>
</div>

<div class="col-md-11" *ngIf="identity">
	HAY IDENTIDAD
</div>
